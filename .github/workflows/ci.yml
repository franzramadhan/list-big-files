name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            binary_name: list-big-files-x86_64-unknown-linux-gnu
            asset_name: list_big_files
          - os: macos-latest
            binary_name: list-big-files-x86_64-apple-darwin
            asset_name: list_big_files
          - os: windows-latest
            binary_name: list-big-files-x86_64-pc-windows-msvc.exe
            asset_name: list_big_files.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build release
        run: cargo build --release --verbose

      - name: Rename binary
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            mv target/release/${{ matrix.asset_name }} ${{ matrix.binary_name }}
          else
            mv target/release/${{ matrix.asset_name }} ${{ matrix.binary_name }}
            chmod +x ${{ matrix.binary_name }}
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.binary_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
